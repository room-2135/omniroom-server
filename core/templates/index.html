{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Omniroom</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/loader.css" %}">
    </head>
    <body class="page">
        <div class="navigation">
            {% for room in rooms %}
            <a class="room{% if room.id == identifier %} room-selected{% endif %}" href="{% url "room" room.id %}">{{ room.name }}</a>
            {% endfor %}
        </div>
        <div class="board">
            {% for camera in cameras %}
                <div class="camera" identifier="{{ camera.identifier }}">
                    <video class="camera__video" autoplay playsinline>
                    </video>
                    <div class="loader-wrapper">
                        <div class="loader">
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <script src="{% static "script/omniroom.js" %}"></script>
        <script src="{% static "script/fullscreen.js" %}"></script>
    </body>
</html>
