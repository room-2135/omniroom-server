{% load static %}
<!-- core/templates/index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Omniroom</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" type="text/css" href="{% static "core/style.css" %}">
    </head>
    <body class="page">
        <div class="navigation">
            {% for room in rooms %}
                <a href="{% url "room" room.id %}">{{ room.name }}</a>
            {% endfor %}
        </div>
        <div class="board">
            {% for camera in cameras %}
                <video class="camera" autoplay playsinline camera="{{ camera.identifier }}">Your browser doesn"t support video</video>
            {% endfor %}
        </div>
        <script src="{% static "core/omniroom.js" %}"></script>
    </body>
</html>
